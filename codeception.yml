namespace: App\Test
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            path: './vendor/bin/phantomjs'
            port: 4444
            suites: ['acceptance']
